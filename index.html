<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Satellite Mission Control</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #060606; color: #00ff41; font-family: 'Courier New', Courier, monospace; }
        .glow { text-shadow: 0 0 10px #00ff41; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function MissionControl() {
            const [data, setData] = useState(null);
            const [error, setError] = useState(null);

            const fetchTelemetry = async () => {
                try {
                    const res = await fetch('/api/telemetry');
                    const result = await res.json();
                    setData(result);
                } catch (err) {
                    setError("Signal Lost...");
                }
            };

            useEffect(() => {
                fetchTelemetry();
                const interval = setInterval(fetchTelemetry, 3000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="p-8 max-w-2xl mx-auto border-2 border-[#00ff41] mt-10 rounded-lg bg-black">
                    <h1 className="text-3xl font-bold mb-6 glow border-b border-[#00ff41] pb-2">
                        MISSION CONTROL: IBM-AGGIESAT üõ∞Ô∏è
                    </h1>
                    
                    {error && <div className="text-red-500 mb-4 animate-pulse">ERROR: {error}</div>}
                    
                    {!data ? (
                        <div className="animate-pulse">Establishing Uplink...</div>
                    ) : (
                        <div className="grid grid-cols-2 gap-4 text-lg">
                            <div className="opacity-70">SATELLITE:</div>
                            <div className="font-bold">{data.satellite}</div>
                            
                            <div className="opacity-70">LATITUDE:</div>
                            <div className="text-white">{data.latitude}</div>
                            
                            <div className="opacity-70">LONGITUDE:</div>
                            <div className="text-white">{data.longitude}</div>
                            
                            <div className="opacity-70">STATUS:</div>
                            <div className={`font-bold ${data.status === 'NOMINAL' ? 'text-green-400' : 'text-red-500'}`}>
                                {data.status}
                            </div>

                            <div className="col-span-2 mt-6 pt-4 border-t border-gray-800 text-sm opacity-50">
                                INFRASTRUCTURE: {data.infrastructure || "IBM Code Engine / Hybrid Cloud"}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MissionControl />);
    </script>
</body>
</html>
